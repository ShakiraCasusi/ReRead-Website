<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Locations - No CORS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 50px; max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Test Philippine Location Dropdowns</h1>
    
    <div class="alert alert-info">
        <strong>Test Instructions:</strong><br>
        1. Select Region VI (Western Visayas)<br>
        2. See provinces like Aklan, Iloilo, Antique appear<br>
        3. Select Iloilo → Cities appear<br>
        4. Select a city → Barangays appear
    </div>

    <div class="form-group">
        <label>Region:</label>
        <select class="form-select" id="region">
            <option value="">Loading...</option>
        </select>
    </div>

    <div class="form-group">
        <label>Province:</label>
        <select class="form-select" id="province" disabled>
            <option value="">Select Region First</option>
        </select>
    </div>

    <div class="form-group">
        <label>City/Municipality:</label>
        <select class="form-select" id="city" disabled>
            <option value="">Select Province First</option>
        </select>
    </div>

    <div class="form-group">
        <label>Barangay:</label>
        <select class="form-select" id="barangay" disabled>
            <option value="">Select City First</option>
        </select>
    </div>

    <!-- Load ph-locations from CDN as a regular script -->
    <script src="https://cdn.jsdelivr.net/npm/ph-locations@1.0.3/dist/ph-locations.min.js"></script>
    
    <script>
        // Wait for DOM and ph-locations to load
        window.addEventListener('load', function() {
            console.log('Page loaded');
            
            // Check if philippineLocations is available
            if (typeof philippineLocations === 'undefined') {
                alert('Error: ph-locations not loaded');
                return;
            }
            
            console.log('ph-locations loaded:', philippineLocations);
            
            const regionSelect = document.getElementById('region');
            const provinceSelect = document.getElementById('province');
            const citySelect = document.getElementById('city');
            const barangaySelect = document.getElementById('barangay');
            
            // Populate regions
            regionSelect.innerHTML = '<option value="">Select Region</option>';
            
            philippineLocations.regions.forEach(region => {
                const option = document.createElement('option');
                option.value = region.reg_code;
                option.textContent = region.name;
                regionSelect.appendChild(option);
            });
            
            console.log('✅ Regions loaded');
            
            // Region change
            regionSelect.addEventListener('change', function(e) {
                const regionCode = e.target.value;
                
                provinceSelect.innerHTML = '<option value="">Select Province</option>';
                citySelect.innerHTML = '<option value="">Select Province First</option>';
                barangaySelect.innerHTML = '<option value="">Select City First</option>';
                citySelect.disabled = true;
                barangaySelect.disabled = true;
                
                if (regionCode) {
                    const provinces = philippineLocations.getProvincesByRegion(regionCode);
                    
                    provinces.forEach(province => {
                        const option = document.createElement('option');
                        option.value = province.prov_code;
                        option.textContent = province.name;
                        provinceSelect.appendChild(option);
                    });
                    
                    provinceSelect.disabled = false;
                    console.log('✅ Provinces loaded:', provinces.length);
                }
            });
            
            // Province change
            provinceSelect.addEventListener('change', function(e) {
                const provinceCode = e.target.value;
                
                citySelect.innerHTML = '<option value="">Select City/Municipality</option>';
                barangaySelect.innerHTML = '<option value="">Select City First</option>';
                barangaySelect.disabled = true;
                
                if (provinceCode) {
                    const cities = philippineLocations.getCityMunByProvince(provinceCode);
                    
                    cities.forEach(city => {
                        const option = document.createElement('option');
                        option.value = city.mun_code;
                        option.textContent = city.name;
                        citySelect.appendChild(option);
                    });
                    
                    citySelect.disabled = false;
                    console.log('✅ Cities loaded:', cities.length);
                }
            });
            
            // City change
            citySelect.addEventListener('change', function(e) {
                const cityCode = e.target.value;
                
                barangaySelect.innerHTML = '<option value="">Select Barangay</option>';
                
                if (cityCode) {
                    const barangays = philippineLocations.getBarangayByMun(cityCode);
                    
                    barangays.forEach(barangay => {
                        const option = document.createElement('option');
                        option.value = barangay.name;
                        option.textContent = barangay.name;
                        barangaySelect.appendChild(option);
                    });
                    
                    barangaySelect.disabled = false;
                    console.log('✅ Barangays loaded:', barangays.length);
                }
            });
        });
    </script>
</body>
</html>
